<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="" />

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light"><img src="Logo.jpg" alt="" style="width: 200px"></div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    onclick="emadAndAmoshDiv()">القوائم</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" onclick="LoginDiv()"
                    id="addUserBtn">اضافة عميل</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" onclick="aemadDiv()">قائمة
                    فريد</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" onclick="amoshDiv()">قائمة
                    عباده</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" onclick="adoarDiv()">
                 حجز دور باسم  /  لغي ادوار</a>

            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">


            <!-- Page content-->
            <div class="container-fluid" id="emadAndAmoshDiv">
                <div style="display: flex;">
                    <iframe style="height: 1200px;
                width: 48%;" src="aemad.html"></iframe>
                    <iframe style="height: 1200px; margin-right: 5%;
                width: 48%;" src="amosh.html"></iframe>
                </div>
            </div>
            <div class="container-fluid" id="LoginDiv" style="display: none;">
                <iframe style="height: 1200px;" src="login.html"></iframe>
            </div>
            <div class="container-fluid" id="aemadDiv" style="display: none;">
                <iframe style="height: 1200px;
                width: 100%;" src="aemadWithaBdate.html"></iframe>
            </div>
            <div class="container-fluid" id="amoshDiv" style="display: none;">
                <iframe style="height: 1200px;
                width: 100%;" src="amoshWithabdate.html"></iframe>
            </div>
            <div class="container-fluid" id="adoarDiv" style="display: none;">

                <div style="text-align: center; margin-top: 5%; margin-bottom: 5%;">
                <button class="btn" style="background: #00adff;" onclick="blockAemad()">
                    فريد</button>
                <button class="btn" style="background: #ed4444;" onclick="blockAmosh()">
                    عباده</button>
                </div>

                <iframe style="height: 1200px; 
                width: 100%;" id="blockAemad" src="blockedTime.html"></iframe>
                <iframe style="display: none; height: 1200px;
                width: 100%;" id="blockAmosh" src="blockedTimeamosh.html" ></iframe>
            </div>
        </div>

    <script>

        function LoginDiv() {
            var x = document.getElementById("LoginDiv");
            var y = document.getElementById("aemadDiv");
            var z = document.getElementById("amoshDiv");
            var f = document.getElementById("emadAndAmoshDiv");
            var t = document.getElementById("adoarDiv");

            var addUserBtn = document.getElementById("addUserBtn");
            if (x.style.display === "none") {
                x.style.display = "block";
                f.style.display = "none";
                t.style.display = "none";

                y.style.display = "none";
                z.style.display = "none";

            } else {
                x.style.display = "none";


            }
        }

        function aemadDiv() {
            var y = document.getElementById("LoginDiv");
            var x = document.getElementById("aemadDiv");
            var z = document.getElementById("amoshDiv");
            var f = document.getElementById("emadAndAmoshDiv");
            var t = document.getElementById("adoarDiv");

            if (x.style.display === "none") {
                x.style.display = "block";
                f.style.display = "none";
                t.style.display = "none";

                y.style.display = "none";
                z.style.display = "none";

            } else {
                x.style.display = "none";


            }
        }

        function amoshDiv() {
            var z = document.getElementById("LoginDiv");
            var y = document.getElementById("aemadDiv");
            var x = document.getElementById("amoshDiv");
            var f = document.getElementById("emadAndAmoshDiv");
            var t = document.getElementById("adoarDiv");

            if (x.style.display === "none") {
                x.style.display = "block";
                y.style.display = "none";
                z.style.display = "none";
                f.style.display = "none";
                t.style.display = "none";

            } else {
                x.style.display = "none";


            }
        }
        function emadAndAmoshDiv() {
            var f = document.getElementById("LoginDiv");
            var y = document.getElementById("aemadDiv");
            var z = document.getElementById("amoshDiv");
            var x = document.getElementById("emadAndAmoshDiv");
            var t = document.getElementById("adoarDiv");

            if (x.style.display === "none") {
                x.style.display = "block";
                f.style.display = "none";
                y.style.display = "none";
                z.style.display = "none";
                t.style.display = "none";

            } else {
                x.style.display = "none";


            }
        }
        function adoarDiv() {
            var f = document.getElementById("LoginDiv");
            var y = document.getElementById("aemadDiv");
            var z = document.getElementById("amoshDiv");
            var t = document.getElementById("emadAndAmoshDiv");
            var x = document.getElementById("adoarDiv");

            if (x.style.display === "none") {
                x.style.display = "block";
                f.style.display = "none";
                y.style.display = "none";
                z.style.display = "none";
                t.style.display = "none";

            } else {
                x.style.display = "none";


            }
        }

        function blockAemad() {
            
            var x = document.getElementById("blockAemad");
          
            var y = document.getElementById("blockAmosh");

            if (x.style.display === "none") {
                x.style.display = "block";
               
                y.style.display = "none";
               

            } else {
                x.style.display = "none";


            }
        }
        function blockAmosh() {
            
            var y = document.getElementById("blockAemad");
          
          var x = document.getElementById("blockAmosh");
            if (x.style.display === "none") {
                x.style.display = "block";
               
                y.style.display = "none";
               

            } else {
                x.style.display = "none";


            }
        }
    </script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="scripts.js"></script>
</body>

</html>
